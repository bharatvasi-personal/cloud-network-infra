name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-south-2
  AWS_DEFAULT_REGION: ap-south-2
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Run basic check
        run: |
          pip install flask
          python -c "import flask; print('Flask OK')"

  terraform:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}"
      - name: Terraform Apply
        run: terraform apply -auto-approve

  build:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: app/
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}, ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build, terraform]
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Master IP
        id: master
        run: |
          cd terraform
          terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}"
          echo "MASTER_IP=$(terraform output -raw master_public_ip)" >> $GITHUB_ENV

      - name: Wait for K8s Bootstrap
        run: sleep 300 

      - name: Setup kubeconfig via SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > k8s.pem
          chmod 600 k8s.pem
          scp -o StrictHostKeyChecking=no -i k8s.pem ubuntu@${{ env.MASTER_IP }}:/home/ubuntu/.kube/config ./kubeconfig
          sed -i "s|https://10\.[0-9.]*:6443|https://${{ env.MASTER_IP }}:6443|g" ./kubeconfig

      - name: Update Image & Deploy
        run: |
          export KUBECONFIG=./kubeconfig
          sed -i "s|YOUR_DOCKERHUB/flask-app:latest|${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml